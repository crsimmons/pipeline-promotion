- name: pcf-ops-image
  type: docker-image
  source:
    repository: engineerbetter/pcf-ops

jobs:
- name: terraform
  plan:
  - aggregate:
    # - get: semver-bucket
    #   trigger: true
    - get: pipeline-promotion
      version: ((resource_version_pipeline-promotion))
    - get: pcf-ops-image
      trigger: true
      version: ((resource_version_pcf-ops-image))
  - task: terraform
    image: pcf-ops-image
    file: pipeline-promotion/tasks/terraform.yml
    params:
      PIPELINE_PROMOTION_VERSION: ((resource_version_pipeline-promotion))

- name: deploy-director
  plan:
  - aggregate:
    # - get: semver-bucket
    #   trigger: true
    #   passed: [terraform]
    - get: bosh-deployment
      trigger: true
      version: ((resource_version_bosh-deployment))
    - get: pipeline-promotion
      passed: [terraform]
    - get: pcf-ops-image
      trigger: true
      passed: [terraform]
  - task: deploy-director
    image: pcf-ops-image
    file: pipeline-promotion/tasks/deploy-director.yml
    params:
      BOSH_DEPLOYMENT_VERSION: ((resource_version_bosh-deployment))

- name: deploy-cf
  plan:
  - aggregate:
    # - get: semver-bucket
    #   trigger: true
    #   passed: [deploy-director]
    - get: cf-deployment
      trigger: true
      version: ((resource_version_cf-deployment))
    - get: bosh-deployment
      trigger: true
      passed: [deploy-director]
    - get: pipeline-promotion
      passed: [deploy-director]
    - get: pcf-ops-image
      trigger: true
      passed: [deploy-director]
  - task: deploy-cf
    image: pcf-ops-image
    file: pipeline-promotion/tasks/deploy-cf.yml
    params:
      CF_DEPLOYMENT_VERSION: ((resource_version_cf-deployment))

- name: smoke-test
  plan:
  - aggregate:
    # - get: semver-bucket
    #   trigger: true
    #   passed: [deploy-cf]
    - get: cf-smoke-tests
      trigger: true
      version: ((resource_version_cf-smoke-tests))
    - get: cf-deployment
      trigger: true
      passed: [deploy-cf]
    - get: bosh-deployment
      trigger: true
      passed: [deploy-cf]
    - get: pipeline-promotion
      passed: [deploy-cf]
    - get: pcf-ops-image
      trigger: true
      passed: [deploy-cf]
  - task: smoke-test
    image: pcf-ops-image
    file: pipeline-promotion/tasks/smoke-test.yml
    params:
      SMOKE_TESTS_VERSION: ((resource_version_cf-smoke-tests))

